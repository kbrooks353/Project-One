<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ConcertFinder</title>
  <link rel="stylesheet" href="Styles/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Changa|Gothic+A1|Hind+Guntur|Ruda&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
  <div class="background-image">
    <!-- add header here -->
    <nav>
      <div class="nav-wrapper grey darken-4">
        <a href="#" class="brand-logo">ConcertFinder</a>
        <ul id="nav-mobile" class="right ">
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>


    <div class="row search-row">
      <form class="col s12 search-bar-form">
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input id="textarea1" class="materialize-textarea search-bar" placeholder="Search by Artist"></input>
          </div>
        </div>
      </form>
    </div>

    <!-- Container where all info will show -->
    <div class="row main-container">

      <div class="col s5 offset-s1 left-div">
        <div class="col s8 offset-s2 left-Btn1">
          <div class="row">
            <p class="p-name p-main col s12">Drake's Big Tour</p>
          </div>
          <div class="row">
            <p class="p-date p-sub col s6">October 10, 2019</p>
            <p class="p-location p-sub col s6">Paris, France</p>
          </div>
        </div>

        <div class="col s8 offset-s2 left-Btn2">
          <div class="row">
            <p class="p-name p-main col s12">Drake's Big Tour</p>
          </div>
          <div class="row">
            <p class="p-date p-sub col s6">October 10, 2019</p>
            <p class="p-location p-sub col s6">Paris, France</p>
          </div>
        </div>
      </div>


      <div class="col s5 right-div">
        <div class="col s8 offset-s2 right-Btn1">
          <div class="row">
            <p class="p-name p-main col s12">Drake's Big Tour</p>
          </div>
          <div class="row">
            <p class="p-date p-sub col s6">October 10, 2019</p>
            <p class="p-location p-sub col s6">Paris, France</p>
          </div>
        </div>

        <div class="col s8 offset-s2 right-Btn2">
          <div class="row">
            <p class="p-name p-main col s12">Drake's Big Tour</p>
          </div>
          <div class="row">
            <p class="p-date p-sub col s6">October 10, 2019</p>
            <p class="p-location p-sub col s6">Paris, France</p>
          </div>
        </div>

      </div>

    </div>

  </div>





  <!-- Link .js here -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
